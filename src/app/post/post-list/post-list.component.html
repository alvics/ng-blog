<section>
  <mat-card *ngFor="let post of posts | async">
    <mat-card-content routerLink="{{ post.id }}">
      <!-- <img [src]="post.image" alt="{{ post.title }}" /> -->
      <h2>{{ post.title }}</h2>
      <!-- <p>{{ post | json }}</p> -->
      <p>
        <small
          >Posted by: {{ post.author }}
          {{ post.published.toDate() | date: 'mediumDate' }}</small
        >
      </p>
    </mat-card-content>
  </mat-card>
</section>
